<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="container-head">Customer Churn Predictor</h1>
        <form id="prediction-form">
            <label for="tenure">Tenure (Months)</label>
            <input type="number" id="tenure" name="tenure" value="24" required>

            <label for="monthly-charges">Monthly Charges ($)</label>
            <input type="number" step="0.01" id="monthly-charges" name="monthly-charges" value="70.50" required>

            <label for="contract-type">Contract Type</label>
            <select id="contract-type" name="contract-type" required>
                <option value="month-to-month">Month to Month</option>
                <option value="one-year">One Year</option>
                <option value="two-year">Two Year</option>
            </select>

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
