<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="container-head">Customer Churn Predictor</h1>
        <form id="prediction-form">
            <div class="radio-container">
                <p style="padding-bottom: 5px;">Gender</p>
                <div class="simple-radio">
                    <input type="radio" id="gender-female" name="gender" value="female" required>
                    <label for="gender-female">Female</label>
                </div>

                <div class="simple-radio">
                    <input type="radio" id="gender-male" name="gender" value="male" required>
                    <label for="gender-male">Male</label>
                </div>
            </div>

            <div class="radio-container">
                <p style="padding-bottom: 5px;">Is the customer a senior citizen?</p>
                <div class="simple-radio">
                    <input type="radio" id="senior-citizen-yes" name="senior-citizen" value="yes" required>
                    <label for="senior-citizen-yes">Yes</label>
                </div>

                <div class="simple-radio">
                    <input type="radio" id="senior-citizen-no" name="senior-citizen" value="no" required>
                    <label for="senior-citizen-no">No</label>
                </div>
            </div>

            <div class="radio-container">
                <p style="padding-bottom: 10px;">Check the boxes below if the customer...</p>
                <div class="simple-radio">
                    <label for="partner">Has a Partner/Spouse?</label>
                    <input type="checkbox" id="partner" name="partner">
                </div>

                <div class="simple-radio">
                    <label for="dependents">Has Dependents?</label>
                    <input type="checkbox" id="dependents" name="dependents">
                </div>

                <div class="simple-radio">
                    <label for="partner">Has a Phone Service?</label>
                    <input type="checkbox" id="phone-service" name="phone-service">
                </div>

                <div class="simple-radio">
                    <label for="partner">Has Paperless Billing?</label>
                    <input type="checkbox" id="paperless-billing" name="paperless-billing">
                </div>
            </div>

            <div>
                <label for="tenure">Tenure (Months)</label>
                <input type="number" id="tenure" name="tenure" value="24" required>
            </div>

            <div>
                <label for="monthly-charges">Monthly Charges ($)</label>
                <input type="number" step="0.01" id="monthly-charges" name="monthly-charges" value="70.50" required>
            </div>

            <div>
                <label for="total-charges">Total Charges ($)</label>
                <input type="number" step="0.01" id="total-charges" name="total-charges" value="15.25" required>
            </div>

            <div>
                <label for="contract-type">Contract Type</label>
                <select id="contract-type" name="contract-type" required>
                    <option value="month-to-month">Month to Month</option>
                    <option value="one-year">One Year</option>
                    <option value="two-year">Two Year</option>
                </select>
            </div>

            <button type="submit" style="margin-top: 0.4rem">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
